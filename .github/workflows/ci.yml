name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.12.0
          cache: npm

      - name: toolchain check
        run: ./toolchain-check.sh

      - name: install
        run: npm ci

      - name: test
        run: npm test
